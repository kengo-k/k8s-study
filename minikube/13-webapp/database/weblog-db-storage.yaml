---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: web
    type: database
spec:
  selector:
    matchLabels:
      app: web
      type: database
  serviceName: db-svc
  replicas: 3
  template:
    metadata:
      name: mongodb
      labels:
        app: web
        type: database
    spec:
      terminationGracePeriodSeconds: 10
      volumes:
        - name: secret
          secret:
            secretName: mongo-secret
            items:
              - key: keyfile
                path: keyfile
                mode: 0700
      containers:
        - name: mongodb
          image: weblog-db:v1.0.0
          imagePullPolicy: Never
          env:
            - name: "MONGO_INITDB_ROOT_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: root_username
            - name: "MONGO_INITDB_ROOT_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: root_password
            - name: "MONGO_INITDB_DATABASE"
              value: "admin"
          volumeMounts:
            - mountPath: "/data/db"
              name: storage
            - mountPath: /home/mongodb
              name: secret
          args:
            - "mongod"
            - "--auth"
            - "clusterAuthMode=keyFile"
            - "--keyFile=/home/mongodb/keyfile"
            - "--replSet=rs0"
            - "--bind_ip_all"
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        storageClassName: slow
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
